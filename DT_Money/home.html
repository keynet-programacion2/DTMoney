<!DOCTYPE html>
<html>
   
  <head>
    <title>DT Money</title>
    <link rel="stylesheet" href="./CSS/homestyle.css" />
    <link rel="stylesheet" href="./CSS/formstyle.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/decimal.js/10.3.1/decimal.min.js"></script>
  </head>
   
  <body>
    <nav id="home">
      <table id="homewindow">
        <tr>
          <td colspan="2" id="title">
            <h1><img src="./Images/home/logo.svg" /></h1>
          </td>
          <td colspan="4" id="BTNtitle">
            <button id="CreateTransactionBtn">Nueva transacción</button>
          </td>
        </tr>
      </table>
    </nav>
    <div id="window">
      <div id="containerbalance">
        <div id="entry">
          <p>Entradas <img src="./Images/home/income.svg" /></p>
          <br />
          <span> <span id="entryn"></span></span>
        </div>
        <div id="exit">
          <p>Salidas <img src="./Images/home/outcome.svg" /></p>
          <br />
          <span> <span id="exitn"></span></span>
        </div>
        <div class="white-balance" id="balance">
          <p>Total <img src="./Images/home/total.svg" /></p>
          <br />
          <span> <span id="balancen"></span></span>
        </div>
      </div>

      <div id="info">
        <table>
          <tr>
            <th>Titulo</th>
            <th>Precio</th>
            <th>Categoria</th>
            <th>Fecha</th>
          </tr>
        </table>
      </div>

      <!-- Transaction Form-->
      <div id="transactionform" class="modal">
        <button id="closePopupBtn">
          <img src="./Images/form/close.svg" />
        </button>
        <h1>Registrar transacción</h1>
        <form>
          <input type="text" id="fname" placeholder="Nombre" /><br />
          <br />
          <input type="text" id="fprice" placeholder="Precio" /><br />
          <br />
          <div class="options">
            <input type="radio" id="r1" value="1" name="type" />
            <label for="r1" id="r1l"
              ><img src="./Images/form/income.svg" /> Entrada</label
            >
            <input type="radio" id="r2" value="0" name="type" />
            <label for="r2" id="r2l"
              ><img src="./Images/form/outcome.svg" /> Salida</label
            ><br />
          </div>
          <br />
          <input type="text" id="fcategory" placeholder="Categoria" /><br />
          <br />
          <button id="submit" type="submit">Registrar</button>
        </form>
      </div>
    </div>

    <script src="JS/popup.js"></script>

    <script src="JS/form.js"></script>

    <script src="JS/loadlocalstorage.js"></script>
  </body>
</html>
