<!DOCTYPE html>
<html>
   
  <head>
    <title>DT Money</title>
    <link rel="stylesheet" href="/CSS/homestyle.css" />
    <link rel="stylesheet" href="/CSS/formstyle.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/decimal.js/10.3.1/decimal.min.js"></script>
  </head>
   
  <body>
    <nav class="home">
      <!-- DISPLAY: FLEX / GRID -->
      <table class="homewindow">
        <tr>
          <td colspan="2" class="title">
            <h1><img src="/Images/home/logo.svg" /></h1>
          </td>
          <td colspan="4" class="BTNtitle">
            <button class="BtnTransaction" id="CreateTransactionBtn">Nueva transacción</button>
          </td>
        </tr>
      </table>
    </nav>

    <div class="window">
      <div class="containerbalance">
        <div class="entryDiv">
          <p>Entradas <img src="/Images/home/income.svg" /></p>
          <br />
          <span> <span id="entry"></span></span>
        </div>
        <div class="exitDiv">
          <p>Salidas <img src="/Images/home/outcome.svg" /></p>
          <br />
          <span> <span id="exit"></span></span>
        </div>
        <div id="balanceDiv">
          <p>Total <img src="/Images/home/total.svg" /></p>
          <br />
          <span> <span id="balance"></span></span>
        </div>
      </div>

      <div class="info">
        <table>
            <tr>
              <th>Titulo</th>
              <th>Precio</th>
              <th>Categoria</th>
              <th>Fecha</th>
            </tr>
        </table>
      </div>

      <!-- Transaction Form-->
      <div id="transactionform" class="modal">
        <button id="closePopupBtn">
          <img src="/Images/form/close.svg" />
        </button>
        <h1>Registrar transacción</h1>
        <form>
          <input
            type="text"
            name="fname"
            id="fname"
            placeholder="Nombre"
          /><br />
          <br />
          <input
            type="number"
            name="fprice"
            id="fprice"
            placeholder="Precio"
            step="0.01"
          /><br />
          <br />
          <div class="options">
            <input type="radio" id="r1" value="1" name="type" />
            <label for="r1" id="r1l"
              ><img src="/Images/form/income.svg" /> Entrada</label
            >
            <input type="radio" id="r2" value="0" name="type" />
            <label for="r2" id="r2l"
              ><img src="/Images/form/outcome.svg" /> Salida</label
            ><br />
          </div>
          <br />
          <input
            type="text"
            id="fcategory"
            name="fcategory"
            placeholder="Categoria"
          /><br />
          <br />
          <button id="submit" type="submit">Registrar</button>
        </form>
      </div>
    </div>

    <script src="JS/popup.js"></script>

    <script src="JS/form.js"></script>
  </body>
</html>
